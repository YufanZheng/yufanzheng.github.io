<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìÑ Markdown Explorer</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0 40px 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
      color: #2c3e50;
    }

    /* === ÂàÜÁ±ªÂØºËà™Ê†è === */
    nav {
      background-color: #ffffff;
      padding: 10px 20px;
      margin: 0 auto 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      max-width: 800px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    nav a {
      color: #2980b9;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 6px;
      background-color: #ecf0f1;
      transition: all 0.3s;
    }

    nav a:hover {
      background-color: #d0e4f7;
    }

    h2 {
      margin-top: 50px;
      font-size: 1.5rem;
      color: #34495e;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      background-color: #ffffff;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: background-color 0.3s, transform 0.2s;
    }

    li:hover {
      background-color: #ecf0f1;
      transform: translateX(5px);
    }

    a.file-link {
      text-decoration: none;
      color: #2980b9;
      font-size: 1.05rem;
    }

    a.file-link:hover {
      text-decoration: underline;
    }

    .category {
      margin-bottom: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>üìÇ Markdown Explorer</h1>

  <!-- üß≠ ÂàÜÁ±ªÂØºËà™Ê†è -->
  <nav id="category-nav"></nav>

  <!-- üìÑ ÂàÜÁ±ªÂÜÖÂÆπÂå∫Âüü -->
  <div id="content"></div>

  <script>
    const fileCategories = {
      "üß™ Tutorials": ["blog/intro.md", "blog/guide.md"],
      "üìù Logs": ["blog/changelog.md"],
      "üìö Reference": ["blog/example_file.md", "blog/markdown_style.md"]
    };

    const nav = document.getElementById('category-nav');
    const container = document.getElementById('content');

    for (const [category, files] of Object.entries(fileCategories)) {
      // === Ê∑ªÂä†ÂØºËà™ÈìæÊé• ===
      const anchorId = category.replace(/\s+/g, '-').toLowerCase().replace(/[^\w\-]/g, '');
      const navLink = document.createElement('a');
      navLink.href = `#${anchorId}`;
      navLink.textContent = category;
      nav.appendChild(navLink);

      // === ÂàõÂª∫ÂàÜÁ±ªÂùó ===
      const section = document.createElement('div');
      section.className = "category";

      const catHeader = document.createElement('h2');
      catHeader.id = anchorId;
      catHeader.textContent = category;
      section.appendChild(catHeader);

      const ul = document.createElement('ul');

      files.forEach(file => {
        const li = document.createElement('li');
        const link = document.createElement('a');

        const filename = file.split('/').pop();
        const nameNoExt = filename.replace('.md', '');
        const displayName = nameNoExt.replace(/_/g, ' ');

        link.href = `viewer.html?file=${encodeURIComponent(file)}`;
        link.textContent = displayName;
        link.className = 'file-link';

        li.appendChild(link);
        ul.appendChild(li);
      });

      section.appendChild(ul);
      container.appendChild(section);
    }
  </script>
</body>
</html>
