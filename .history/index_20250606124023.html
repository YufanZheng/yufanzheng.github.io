<script>
window.onload = function() {
    var globe = document.getElementById('clstr_globe');
    if (globe) {
        globe.style.width = '300px';
        globe.style.height = '150px';
    }
};
// Accordion 
function myAccFunc() {
  var x = document.getElementById("demoAcc");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}
// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}
</script>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
const sections = [
  {id: 'home-section', file: 'sections/home.md'},
  {id: 'research-section', file: 'sections/research.md'},
  {id: 'publication-section', file: 'sections/publication.md'},
  {id: 'experience-section', file: 'sections/experience.md'},
  {id: 'service-section', file: 'sections/service.md'},
  {id: 'award-section', file: 'sections/award.md'},
  {id: 'project-section', file: 'sections/project.md'},
];

sections.forEach(sec => {
  fetch(sec.file)
    .then(res => res.text())
    .then(md => {
      // 只替换 md-content 的内容
      document.querySelector(`#${sec.id} .md-content`).innerHTML = marked.parse(md);
    });
});
</script>
