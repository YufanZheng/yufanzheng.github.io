<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìÑ Yufan's Blogs</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0 40px 40px;
      color: #333;
    }

    /* È°∂ÈÉ®ÂØºËà™Ê†è */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 20px auto 10px;
      padding: 0 10px;
    }

    .topbar h1 {
      margin: 0;
      font-size: 1rem;
      color: #2c3e50;
    }

    .topbar .right-info {
      font-size: 0.95rem;
      color: #555;
    }

    .topbar .home-link {
      background-color: #ecf0f1;
      padding: 5px 10px;
      border-radius: 6px;
      text-decoration: none;
      margin-right: 15px;
      color: #2980b9;
      font-weight: bold;
    }

    .topbar .home-link:hover {
      background-color: #d0e4f7;
    }

    nav {
      background-color: #ffffff;
      padding: 10px 20px;
      margin: 0 auto 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      max-width: 800px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    nav a {
      color: #2980b9;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 6px;
      background-color: #ecf0f1;
      transition: all 0.3s;
    }

    nav a:hover {
      background-color: #d0e4f7;
    }

    .category {
      margin-bottom: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h2 {
      margin-top: 50px;
      font-size: 1.5rem;
      color: #34495e;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }

    .sort-buttons {
      font-size: 0.9rem;
    }

    .sort-buttons button {
      background: #ecf0f1;
      border: none;
      padding: 4px 10px;
      margin-left: 8px;
      border-radius: 4px;
      cursor: pointer;
      color: #2980b9;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 10px;
    }

    li {
      background-color: #ffffff;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: background-color 0.3s, transform 0.2s;

      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li:hover {
      background-color: #ecf0f1;
      transform: translateX(5px);
    }

    a.file-link {
      text-decoration: none;
      color: #2980b9;
      font-size: 1.05rem;
      flex-grow: 1;
    }

    .date-label {
      font-size: 0.85rem;
      color: #999;
      min-width: 100px;
      text-align: right;
    }
  </style>
</head>
<body>

  <!-- È°∂ÈÉ®ÂØºËà™Ê†è -->
  <div class="topbar">
    <h1>üìÑ Blogs & Notes</h1>
    <div class="right-info">
      <a class="home-link" href="index.html">üè† Home</a>
      By Zhikang Lai
    </div>
  </div>

  <!-- ÂàÜÁ±ªÂØºËà™ -->
  <nav id="category-nav"></nav>

  <!-- ÂÜÖÂÆπ -->
  <div id="content"></div>

  <script>
    const fileCategories = {
      "üß™ Tutorials": [
        "blog/intro_20221104.md",
        "blog/guide_20221001.md"
      ],
      "üìù Logs": [
        "blog/changelog_20211211.md",
        "blog/update_20211201.md"
      ],
      "üìö Reference": [
        "blog/example_file_20230115.md",
        "blog/markdown_style_20220720.md"
      ]
    };

    const nav = document.getElementById('category-nav');
    const container = document.getElementById('content');

    for (const [category, files] of Object.entries(fileCategories)) {
      const anchorId = category.replace(/\s+/g, '-').toLowerCase().replace(/[^\w\-]/g, '');
      const navLink = document.createElement('a');
      navLink.href = `#${anchorId}`;
      navLink.textContent = category;
      nav.appendChild(navLink);

      const section = document.createElement('div');
      section.className = "category";

      const header = document.createElement('div');
      header.className = "category-header";

      const catTitle = document.createElement('h2');
      catTitle.id = anchorId;
      catTitle.textContent = category;

      const sortBtns = document.createElement('div');
      sortBtns.className = "sort-buttons";
      sortBtns.innerHTML = `Sort by:
        <button data-sort="name">üî§ Name</button>
        <button data-sort="date">üìÖ Date</button>`;

      header.appendChild(catTitle);
      header.appendChild(sortBtns);
      section.appendChild(header);

      const ul = document.createElement('ul');
      section.appendChild(ul);
      container.appendChild(section);

      const fileItems = files.map(file => {
        const filename = file.split('/').pop();
        const nameNoExt = filename.replace('.md', '');
        const displayName = nameNoExt.replace(/_\d{8}$/, '').replace(/_/g, ' ');
        const matchDate = filename.match(/_(\d{8})\.md$/);
        const date = matchDate ? formatDate(matchDate[1]) : null;

        return {
          name: displayName,
          link: `viewer.html?file=${encodeURIComponent(file)}`,
          date: date,
          rawName: nameNoExt
        };
      });

      function renderList(sortBy = "name") {
        ul.innerHTML = '';
        const sorted = [...fileItems];
        sorted.sort((a, b) => {
          if (sortBy === 'date') {
            return (b.date || '').localeCompare(a.date || '');
          } else {
            return a.rawName.localeCompare(b.rawName);
          }
        });
        sorted.forEach(item => {
          const li = document.createElement('li');
          const link = document.createElement('a');
          link.href = item.link;
          link.textContent = item.name;
          link.className = 'file-link';

          const dateSpan = document.createElement('span');
          dateSpan.className = 'date-label';
          dateSpan.textContent = item.date || '';

          li.appendChild(link);
          li.appendChild(dateSpan);
          ul.appendChild(li);
        });
      }

      renderList('name');

      sortBtns.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', () => {
          const sortType = btn.getAttribute('data-sort');
          renderList(sortType);
        });
      });
    }

    function formatDate(str) {
      return `${str.slice(0, 4)}-${str.slice(4, 6)}-${str.slice(6, 8)}`;
    }
  </script>
</body>
</html>
