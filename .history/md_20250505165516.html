<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📄 Markdown Explorer</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #2c3e50;
    }

    h2 {
      margin-top: 40px;
      font-size: 1.5rem;
      color: #34495e;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      background-color: #ffffff;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: background-color 0.3s, transform 0.2s;
    }

    li:hover {
      background-color: #ecf0f1;
      transform: translateX(5px);
    }

    a {
      text-decoration: none;
      color: #2980b9;
      font-size: 1.05rem;
    }

    a:hover {
      text-decoration: underline;
    }

    .category {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>📂 Markdown Explorer</h1>
  <div id="content"></div>

  <script>
    const fileCategories = {
      "🧪 Tutorials": ["blog/intro.md", "blog/guide.md"],
      "📝 Logs": ["blog/changelog.md"],
      "📚 Reference": ["blog/example_file.md", "blog/markdown_style.md"]
    };

    const container = document.getElementById('content');

    for (const [category, files] of Object.entries(fileCategories)) {
      const section = document.createElement('div');
      section.className = "category";

      const catHeader = document.createElement('h2');
      catHeader.textContent = category;
      section.appendChild(catHeader);

      const ul = document.createElement('ul');

      files.forEach(file => {
        const li = document.createElement('li');
        const link = document.createElement('a');

        const filename = file.split('/').pop();
        const nameNoExt = filename.replace('.md', '');
        const displayName = nameNoExt.replace(/_/g, ' ');

        link.href = `viewer.html?file=${encodeURIComponent(file)}`;
        link.textContent = displayName;

        li.appendChild(link);
        ul.appendChild(li);
      });

      section.appendChild(ul);
      container.appendChild(section);
    }
  </script>
</body>
</html>
