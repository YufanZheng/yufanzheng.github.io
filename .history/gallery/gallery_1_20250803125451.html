            <!-- Grid GALLERY -->
            <a name="gallery_1"></a>

                <div class="container">

    <!-- BS4 JQUERY AND POPPER.js CDN's -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>

    <!-- local script file  -->
    <script>
        baguetteBox.run('.lightbox', { 
            animation: 'slideIn',
            captions: function(element) {
                return element.getElementsByTagName('img')[0].alt;
            },
            buttons: 'auto',
            fullScreen: false,
            noScrollbars: false,
            clickToClose: true  // 添加这一行
        });

        document.addEventListener('click', function(e) {
            // 检查是否点击的是灯箱中的图片
            if (e.target.closest('.baguetteBox-figure img')) {
                baguetteBox.hide();
            }
        });
    </script>
    <script>
        fetch('gallery_1.md')
            .then(res => res.text())
            .then(md => {
                const lines = md.split('\n');
                let galleries = [];
                let currentGallery = null;
                let currentFolder = '';
                let currentImg = null;

                lines.forEach(line => {
                    if (line.startsWith('# ')) {
                        // 新栏目前，保存上一张图片
                        if (currentImg && currentGallery) {
                            currentGallery.images.push(currentImg);
                            currentImg = null;
                        }
                        // 保存上一个栏目
                        if (currentGallery) galleries.push(currentGallery);
                        currentGallery = { name: line.replace('# ', '').trim(), images: [] };
                        currentFolder = '';
                    } else if (line.startsWith('## ')) {
                        // 新文件夹前，保存上一张图片
                        if (currentImg && currentGallery) {
                            currentGallery.images.push(currentImg);
                            currentImg = null;
                        }
                        currentFolder = line.replace('## ', '').trim();
                    } else if (line.startsWith('### ')) {
                        // 新图片前，保存上一张图片
                        if (currentImg && currentGallery) {
                            currentGallery.images.push(currentImg);
                        }
                        currentImg = {
                            name: line.replace('### ', '').trim(),
                            desc: '',
                            folder: currentFolder
                        };
                    } else if (line.trim() && currentImg && !currentImg.desc) {
                        // 只有当前图片还没有描述时才赋值
                        currentImg.desc = line.trim();
                    }
                });
                // 循环结束后，保存最后一张图片和栏目
                if (currentImg && currentGallery) currentGallery.images.push(currentImg);
                if (currentGallery) galleries.push(currentGallery);

                // 渲染所有栏目
                const gridRow = document.getElementById('row-1');
                galleries.forEach(gallery => {
                    // 动态插入栏目大标题
                    const h2 = document.createElement('h2');
                    h2.innerHTML = `&lt; ${gallery.name} &gt;`;
                    h2.style.width = "100%";
                    gridRow.appendChild(h2);

                    const hr = document.createElement('hr');
                    hr.className = "hr";
                    gridRow.appendChild(hr);

                    // 图片
                    gallery.images.forEach(img => {
                        const col = document.createElement('div');
                        col.className = "col-md-6 col-lg-4 item";
                        
                        let displayDesc = img.desc;
                        if (!displayDesc || displayDesc.trim() === '') {
                            const fileName = img.name.replace(/\.[^/.]+$/, ""); 
                            displayDesc = fileName.replace(/_/g, ' ').replace(/\d+$/, '').trim();
                        }
                        
                        col.innerHTML = `
                            <a class="lightbox" href="${img.folder}/${img.name}" title="${displayDesc}">
                                <img class="img-fluid image scale-on-hover" src="${img.folder}/${img.name}" alt="${displayDesc}">
                            </a>
                            <div class="mt-2 text-center text-muted" style="font-size: 0.95em;">${displayDesc}</div>
                        `;
                        gridRow.appendChild(col);
                    });
                });
            });
    </script>

</body>
